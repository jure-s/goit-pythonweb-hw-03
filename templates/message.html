<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/logo.png" alt="logo">
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/message">Send message</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/read">View messages</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-3">
        <main class="form-signin w-50 m-auto">
            <form action="/message" method="POST">
                <h1 class="h3 mb-3 fw-normal">Please send me a message</h1>

                <div class="row mb-3">
                    <label for="floatingInput">Your nickname</label>
                    <input type="text" class="form-control" id="floatingInput" name="username" required/>
                </div>

                <div class="row mb-3">
                    <label for="floatingTextarea">Message</label>
                    <textarea class="form-control" id="floatingTextarea" name="message" required></textarea>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">
                    Send
                </button>
            </form>
        </main>
    </div>
</body>
</html>
